name: CI/CD Pipeline

on:
  push:
    branches: "*"
  pull_request:
    branches: [main, dev]

env:
  SRC_PYTHON_VERSION: "3.11"

jobs:
  setup:
    name: Setup Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python & Install Dependencies
        uses: ./.github/actions/setup-python-env
        with:
          src-python-version: ${{ env.SRC_PYTHON_VERSION }}
          dependencies: "pipeline"

  build-mkdocs:
    name: Build MkDocs Documentation
    runs-on: ubuntu-latest
    needs: setup

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python & Install Dependencies
        uses: ./.github/actions/setup-python-env
        with:
          src-python-version: ${{ env.SRC_PYTHON_VERSION }}
          dependencies: "documentation"

      - name: Build MkDocs Site
        uses: ./.github/actions/build-mkdocs

  deploy-mkdocs:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Deploy MkDocs to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-mkdocs

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout gh-pages Branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Built Docs as Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Create and Generate Release
    runs-on: ubuntu-latest
    needs: deploy-mkdocs

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python & Install Dependencies
        uses: ./.github/actions/setup-python-env
        with:
          src-python-version: ${{ env.SRC_PYTHON_VERSION }}

      - name: Create Release
        id: release
        uses: ./.github/actions/create-release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Created: ${{ steps.release.outputs.created }}" >> $GITHUB_STEP_SUMMARY
