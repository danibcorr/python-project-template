name: Lint Code
description: Lint and Format Check Python Code

inputs:
  src-project-folder:
    description: "Project Directory"
    required: true
    default: "src"

runs:
  using: composite
  steps:
    - name: Lint with Ruff
      id: ruff
      run: |
        echo "Running Ruff..."  
        uv run ruff check ${{ inputs.src-project-folder }}/
      shell: bash

    - name: Checking Imports with isort
      run: |
        echo "Running isort..."  
        uv run isort --check ${{ inputs.src-project-folder }}/
      shell: bash

    - name: Checking Cognitive Complexity with complexipy
      run: |
        echo "Running complexipy..."
        uv run complexipy -f ${{ inputs.src-project-folder }}/
      shell: bash

    - name: Running Mypy Type Checker
      run: |
        echo "Running Mypy..."
        uv run mypy ${{ inputs.src-project-folder }}/
      shell: bash
