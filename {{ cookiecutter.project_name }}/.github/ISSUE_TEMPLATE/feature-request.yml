name: "Feature Proposal"
description: Suggest a new feature for {{ cookiecutter.project_module_name }}.
labels: ["Feature request"]
body:
  - type: textarea
    id: proposal-summary
    attributes:
      label: Proposal Summary
      description:
        "Describe your proposal clearly. Include relevant information if available."
      placeholder: |
        Example:
        - Type: Example
        - Feature: New future to support
        - Code: https://github.com/...
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description:
        "Explain why this proposal is valuable. Is it solving a limitation or adding a
        unique advantage? If it's related to another GitHub issue, please link it."
      placeholder: |
        Example:
        - Problem: ...
        - Benefit: ...
    validations:
      required: true

  - type: checkboxes
    id: open-source-status
    attributes:
      label: Open Source Status
      description: "This helps assess implementation feasibility."
      options:
        - label: "Implementation code is available"

  - type: textarea
    id: useful-links
    attributes:
      label: Useful Links & References
      description:
        "Provide additional resources or relevant repositories. Mention authors with
        @username if known."
      placeholder: |
        - Implementation repo: ...
        - Paper link: ...
        - Author: @gh-username

  - type: textarea
    id: contribution
    attributes:
      label: Contribution Possibility
      description:
        "Can you help implement this? Please review the [Contribution
        Guide](https://github.com/EricssonResearch/{{ cookiecutter.project_module_name }}/blob/main/CONTRIBUTING.md)
        before offering code."
      placeholder:
        "Yes, I can submit a PR / No, but I can help with testing / No, but I can help
        with design"
    validations:
      required: true
